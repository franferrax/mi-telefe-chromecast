<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Saldo Tarjeta Edenred</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- language=css -->
  <style type="text/css">
    body {
      background-color: #101010;
    }
  </style>
  <!-- language=js -->
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      "use strict";
      var card_number = window.location.hash.substr(1);
      fetch('https://www.edenred.com.ar/?rest_route=/edenred/balanceInquiry/MOT/card/' + card_number).then((response) => {
        return response.json();
      }).then((data) => {
        var balance = document.getElementById('balance');
        balance.textContent = parseFloat(data.AvailableBalance)
                              .toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
      });
    });
  </script>
</head>

<body>
  <div class="container text-white">
    <h1>
      Saldo Tarjeta Edenred
      <a class="float-right" href="https://github.com/franferrax/tools/tree/gh-pages/edenred">GitHub</a>
    </h1>
    <p>Saldo: <span id="balance"><i>consultando...</i></span></p>
  </div>
</body>

</html>
